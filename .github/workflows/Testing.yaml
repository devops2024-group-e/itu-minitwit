  # allow manual triggers for now tooo
  workflow_dispatch:
    manual: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          echo "Installing pip ==="
          python -m pip install --upgrade pip
          echo "Installing dependences ==="
          pip install -r PythonTests/requirements.txt
        
      - name: Set up Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      
      - name: Install dotnet dependencies
        run: dotnet restore
      
      - name: Test versions
        run: |
          python --version
          dotnet --version
     
      - name: Set up database
        run: | 
          docker compose -f docker-compose.yaml up minitwit-db

      - name: Run API
        run: | 
          cd MinitwitSimulatorAPI
          dotnet run
      
      - name: Run API tests - Endpoint tests
        run: |
          pytest minitwit_sim_api_test.py
      
