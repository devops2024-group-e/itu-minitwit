version: '3.5'

networks:
  main:
    name: minitwit-network

services:

  minitwit-frontend:
    image: ghcr.io/devops2024-group-e/frontend.minitwit:latest
    container_name: frontend
    networks:
      - main
    depends_on:
      - minitwit-db
    ports:
      - '80:80'
    environment:
      - Minitwit_ConnectionStrings__MinitwitDatabase="Host=minitwit-db;Port=5432;Username=minitwit-sa;Password=123;Database=minitwit"

  minitwit-backend:
    image: ghcr.io/devops2024-group-e/backend.minitwit:latest
    container_name: backend
    networks:
      - main
    depends_on:
      - minitwit-db
    ports:
      - '8080:8080'

  minitwit-db:
    image: ghcr.io/devops2024-group-e/database.minitwit:latest
    container_name: database
    networks:
      - main
    ports:
      - '5432:5432'
