version: '3.5'

networks:
  main:
    name: minitwit-network

services:

  minitwit-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    networks:
      - main
    depends_on:
      - minitwit-db
    ports:
      - '80:80'

  minitwit-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    networks:
      - main
    depends_on:
      - minitwit-db
    ports:
      - '8080:8080'

  minitwit-db:
    build:
      context: .
      dockerfile: Dockerfile.database
    container_name: database
    networks:
      - main
    ports:
      - '5432:5432'


  cache:
    image: redis:7.2.4
    container_name: minitwit-cache
    networks:
      - main
    ports:
      - '6379:6379'
