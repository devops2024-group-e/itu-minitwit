---
- name: Monitor setup
  hosts: monitor
  become: true

  tasks:

  ##################################
  ####### INSTALL PACKAGES #########
  ##################################

  - name: Install aptitude
    ansible.builtin.apt:
      name: aptitude
      state: latest
      update_cache: true

  - name: Install docker
    ansible.builtin.apt:
      name: docker.io=24.0.5-0ubuntu1
      state: latest
      update_cache: true

  - name: Install docker-compose
    ansible.builtin.apt:
      name: docker-compose-v2=2.20.2+ds1-0ubuntu1
      state: latest
      update_cache: true

  ##################################
  ######## SETUP FIREWALL ##########
  ##################################

  # Define firewall rules by starting to deny everything and then allowing only what is needed
  - name: Standard Deny all
    community.general.ufw:
      policy: deny

  - name: Allow port 80 for HTTP
    community.general.ufw:
      rule: allow
      port: '80'

  - name: Allow port 8080 for HTTP
    community.general.ufw:
      rule: allow
      port: '8080'

  - name: Allow SSH
    community.general.ufw:
      rule: allow
      proto: tcp
      port: '22'

  - name: Exposing loki port
    community.general.ufw:
      rule: allow
      direction: in
      interface: eth1
      port: '3100'

  - name: Enable firewall
    community.general.ufw:
      state: enabled

  ##################################
  ###### MINITWIT USER SETUP #######
  ##################################

  - name: Add bashrc path to bash_profile
    ansible.builtin.shell: echo ". /root/.bashrc" > ~/.bash_profile

  - name: Set bash_profile to source
    ansible.builtin.shell: source ~/.bash_profile
    args:
      executable: /bin/bash

  - name: Set /minitwit-monitoring as home dir
    ansible.builtin.shell: echo "cd /minitwit-monitoring" >> ~/.bash_profile

  - name: Synchronization of configuration files from web-server to server minitwit dir
    ansible.posix.synchronize:
      src: monitor-server/
      dest: /minitwit-monitoring
      checksum: true

  ##################################
  ######### DOCKER SECTION #########
  ##################################
  - name: Login to private container registry
    community.docker.docker_login:
      username: "{{ dockeruser }}"
      password: "{{ dockerpassword }}"
      registry_url: ghcr.io
      state: present

  - name: Run Docker Compose Up
    ansible.builtin.shell: cd /minitwit-monitoring && docker compose up -d
    args:
      executable: /bin/bash

  - name: Login to private container registry
    community.docker.docker_login:
      registry_url: ghcr.io
      state: absent
